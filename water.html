    <form id="billForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <input type="number" id="currentBill" required><br><br>

    <script>
        function calculate() {
            const name = document.getElementById('name').value;
            const currentBill = parseFloat(document.getElementById('currentBill').value);
            const chargesPer1000L = parseFloat(document.getElementById('chargesPer1000L').value);
            const desiredBill = parseFloat(document.getElementById('desiredBill').value);

            if (isNaN(currentBill) || isNaN(chargesPer1000L) || isNaN(desiredBill) || currentBill <= 0 || chargesPer1000L <= 0 || desiredBill <= 0) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const currentLiters = (currentBill / chargesPer1000L) * 1000;
            const desiredLiters = (desiredBill / chargesPer1000L) * 1000;

            const dailyUsageCurrent = currentLiters / 30;
            const dailyUsageDesired = desiredLiters / 30;

            const monthlyUsageCurrent = currentLiters;
            const monthlyUsageDesired = desiredLiters;

            const percentageSaved = ((currentLiters - desiredLiters) / currentLiters) * 100;

            const output = `
                <p>Name: ${name}</p>
                <p>Liters needed per day for desired bill: ${dailyUsageDesired.toFixed(2)} liters</p>
                <p>Liters needed per month for desired bill: ${monthlyUsageDesired.toFixed(2)} liters</p>
                <p>Congratulations, ${name}! You are saving ${percentageSaved.toFixed(2)}% of your water usage. Thank you for your effort in conserving water. By saving water, you are not only reducing your bill but also helping to conserve this precious resource, ensuring its availability for future generations. Your actions contribute to a more sustainable and water-secure world!</p>
            `;

            document.getElementById('output').innerHTML = output;
        }
    </script>
