    <script>
        function calculate() {
            const name = document.getElementById('name').value;
            const currentBill = parseFloat(document.getElementById('currentBill').value);
            const chargesPerKg = parseFloat(document.getElementById('chargesPerKg').value);
            const desiredBill = parseFloat(document.getElementById('desiredBill').value);

            if (isNaN(currentBill) || isNaN(chargesPerKg) || isNaN(desiredBill) || currentBill <= 0 || chargesPerKg <= 0 || desiredBill <= 0) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const currentKg = currentBill / chargesPerKg;
            const desiredKg = desiredBill / chargesPerKg;

            const dailyUsageCurrent = currentKg / 30;
            const dailyUsageDesired = desiredKg / 30;

            const monthlyUsageCurrent = currentKg;
            const monthlyUsageDesired = desiredKg;

            const percentageSaved = ((currentKg - desiredKg) / currentKg) * 100;

            const output = `
                <p>Name: ${name}</p>
                <p>Kilograms needed per day for desired bill: ${dailyUsageDesired.toFixed(2)} kg</p>
                <p>Kilograms needed per month for desired bill: ${monthlyUsageDesired.toFixed(2)} kg</p>
                <p>Congratulations, ${name}! You are saving ${percentageSaved.toFixed(2)}% of your LPG gas usage. Thank you for your effort in conserving energy. By saving LPG gas, you are not only reducing your bill but also helping to protect the environment by reducing carbon emissions and conserving natural resources. Your actions contribute to a more sustainable and eco-friendly world!</p>
            `;

            document.getElementById('output').innerHTML = output;
        }
    </script>
